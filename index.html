<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deadline</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2721/2721291.png" />
  <link rel="stylesheet" href="./css/style.css"></link>
</head>
<body>
  <div class="app">
    <h1>Deadline</h1>
    <div class="controls">
      <input type="text" id="taskInput" placeholder="Nhập công việc...">
      <select id="daySelect">
        <option value="0">Thứ 2</option>
        <option value="1">Thứ 3</option>
        <option value="2">Thứ 4</option>
        <option value="3">Thứ 5</option>
        <option value="4">Thứ 6</option>
        <option value="5">Thứ 7</option>
        <option value="6">Chủ Nhật</option>
      </select>
      <button onclick="addTask()">Thêm</button>
      <select id="weekSelect"></select>
    </div>
    <div id="timetable" class="grid"></div>
  </div>

  <div id="overlay"></div>
  <div id="modal">
    <p id="modalText"></p>
    <div style="text-align:right">
      <button onclick="confirmModal(true)">Đồng ý</button>
      <button onclick="confirmModal(false)">Hủy</button>
    </div>
  </div>

  <script type="module" src="./js/script.js"></script>
</body>
</html>
